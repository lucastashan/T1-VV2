<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Trabalho 1 de verificação e validação de software II</title>
</head>

<body onload="onload()">
    <main>
        <button onclick="atualizaLista(); tbMoradores()">Start</button>
        <div>
            <br>
            <select name="selectOperador" id="ops">
                <option value="null" hidden>Usuários</option>
            </select>
            <h2 class="center">Cadastrar usuário</h2>
            <p>
                <form name="userForm">
                    <label>Nome:</label>
                    <input id="userName" type="text" />
                    <br>
                    </select>
                    <br>
                    <button onclick="submitForm();" type="button" id="submit">Cadastrar usuário</button>
                </form>
            </p>
            <button onclick="deleteForm();" type="button" id="delete">Deletar usuário</button>

            <h2 class="center">Registrar uma entrega:</h2>
            <p>
                <form>
                    <label>Descrição:</label>
                    <input id="descEntrega" type="text"/>

                    <label>Número da casa:</label>
                    <input id="nrCasaEntrega" type="text"/>

                    <label>Operador que recebeu:</label>
                    <input id="opEntrega" type="text"/>
                    <br>
                    </select>
                    <br>
                    <button onclick="registraEntrega()" type="button" id="submitEntrega">Registrar Entrega</button>
                </form>
            </p>

            <p class="center"> - Pesquisar uma entrega:
                <form>
                    <label>Descrição:</label>
                    <input id="pesqDescEntrega" type="text"/>
                    <button onclick="pesquisarDescricao()" type="button" id="submitDescEntrega">Pesquisar</button>
                </form>

                <table id="ulPesqEntregas">

                </table>
            </p>

            <p class="center"> - Listar todas as entregas que não foram retiradas:
                <br>
                <button onclick="entregasNaoRetiradashtml()" type="button" id="submitEntregasNaoRet">Pesquisar</button>

                <table id="ulEntregasNaoRetiradas">

                </table>
            </p>

            <h2 class="center">Registrar uma retirada:</h2>
            <p>
                <form>
                    <label>Id da entrega:</label>
                    <input type="text" id="idEntrega">

                    <label>Morador que retirou:</label>
                    <input type="text" id="moradorRet">   

                    <br>
                    </select>
                    <br>
                    <button onclick="registraRetiradahtml()" type="button" id="submitRetirada">Registrar Retirada</button>
                </form>
            </p>

            <h2 class="center">Incluir um novo morador:</h2>
            <p>
                <form>
                    <label>Nome do morador:</label>
                    <input id="nomeMorador" type="text"/>

                    <label>RG:</label>
                    <input id="rgMorador" type="text"/>

                    <label>Número da casa:</label>
                    <input id="nrCasaMorador" type="text"/>
                    <br>
                    </select>
                    <br>
                    <button onclick="morador()" type="button" id="submitMorador">Registrar Morador</button>
                </form>
            </p>

            <h2 class="center">Lista de moradores:</h2>
            <table id="tbMoradores">

            </table>

        </div>
    </main>
</body>

</html>
